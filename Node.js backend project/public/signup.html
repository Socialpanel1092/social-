<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Social Media Boost Panel</title>
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed 0%, #2d3e50 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeInUp 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .signup-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3e50;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }
        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .form-group input {
            width: 100%;
            padding: 1.2rem 0.7rem 0.5rem 0.7rem;
            border-radius: 8px;
            border: 1.5px solid #2d3e50;
            background: none;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #6dd5ed;
            box-shadow: 0 0 8px 2px #2d3e50;
        }
        .form-group label {
            position: absolute;
            top: 1.2rem;
            left: 0.8rem;
            color: #888;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.2s ease all;
            background: #fff;
            padding: 0 0.2rem;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -0.7rem;
            left: 0.6rem;
            font-size: 0.85rem;
            color: #2d3e50;
        }
        .signup-btn {
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #6dd5ed 0%, #2d3e50 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.12);
            transition: background 0.2s, transform 0.2s;
        }
        .signup-btn:hover {
            background: linear-gradient(90deg, #2d3e50 0%, #6dd5ed 100%);
            transform: scale(1.04);
        }
        .switch-link {
            color: #2d3e50;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.98rem;
            margin-top: 1.2rem;
            display: inline-block;
        }
        .special-effect {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #2d3e50 60%, #6dd5ed 100%);
            border-radius: 50%;
            box-shadow: 0 0 24px #2d3e5088;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 24px #2d3e5088; }
            50% { box-shadow: 0 0 48px #6dd5ed88; }
            100% { box-shadow: 0 0 24px #2d3e5088; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="special-effect"></div>
        <div class="signup-title">Create Your Account</div>
        <form id="signupForm">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="switch-link" onclick="window.location.href='index.html'">Already have an account? Log In</div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Auto-login after signup
                    fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    })
                    .then(res => res.json())
                    .then(loginData => {
                        if (loginData.success) {
                            localStorage.setItem('token', loginData.token);
                            localStorage.setItem('email', email);
                            window.location.href = 'dashboard.html';
                        }
                    });
                } else {
                    alert(data.error || 'Signup failed');
                }
            });
        });
    </script>
</body>
</html>
