<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Social Media Boost Panel</title>
	<style>
		body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; }
		.container { width: 350px; margin: 6rem auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem; }
		h2 { text-align: center; color: #2d3e50; margin-bottom: 2rem; }
		.form-group { position: relative; margin-bottom: 2rem; }
		.form-group input { width: 320px; padding: 1.2rem 0.7rem 0.5rem 0.7rem; border-radius: 5px; border: 1px solid #ccc; background: none; font-size: 1rem; outline: none; transition: box-shadow 0.2s; }
		.form-group input.bouncy-border { animation: borderBounce 1.2s infinite alternate; box-shadow: 0 0 0 0 #2d3e50; }
		@keyframes borderBounce { 0% { box-shadow: 0 0 0 0 #2d3e50; } 50% { box-shadow: 0 0 8px 2px #2d3e50; } 100% { box-shadow: 0 0 0 0 #2d3e50; } }
		.form-group label { position: absolute; top: 1.2rem; left: 0.8rem; color: #888; font-size: 1rem; pointer-events: none; transition: 0.2s ease all; background: #fff; padding: 0 0.2rem; }
		.form-group input:focus + label,
		.form-group input:not(:placeholder-shown) + label { top: -0.7rem; left: 0.6rem; font-size: 0.85rem; color: #2d3e50; }
		.login-btn { background: #2d3e50; color: #fff; border: none; padding: 0.8rem 2rem; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 300px; }
		.status { text-align: center; color: #2d3e50; margin-top: 1rem; font-weight: bold; }
	</style>
</head>
<body>
	<div class="container">
		<h2>SocialPanel Login</h2>
		<form id="loginForm">
			<div class="form-group">
				<input type="email" id="loginEmail" name="email" placeholder=" " required class="bouncy-border">
				<label for="loginEmail">Email</label>
			</div>
			<div class="form-group">
				<input type="password" id="loginPassword" name="password" placeholder=" " required class="bouncy-border">
				<label for="loginPassword">Password</label>
			</div>
			<button type="submit" class="login-btn">Login</button>
		</form>
		<div style="text-align:center;margin-top:1rem;">
			<a href="signup.html" style="color:#2d3e50;text-decoration:underline;">Sign Up</a>
		</form>
		<div id="loginStatus" class="status"></div>
	</div>
	<script>
		// Simulate account storage using localStorage
		document.getElementById('loginForm').addEventListener('submit', function(e) {
			e.preventDefault();
			document.getElementById('loginStatus').textContent = 'Processing...';
			var email = document.getElementById('loginEmail').value;
			var password = document.getElementById('loginPassword').value;
			var accounts = JSON.parse(localStorage.getItem('accounts') || '{}');
			setTimeout(function() {
				if(accounts[email] && accounts[email] === password) {
					document.getElementById('loginStatus').textContent = 'Login successful! Redirecting...';
					setTimeout(function(){ window.location.href = 'dashboard.html'; }, 1200);
				} else {
					document.getElementById('loginStatus').textContent = 'Account not found or password incorrect.';
				}
			}, 1200);
		});
	</script>
</body>
</html>
