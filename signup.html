<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Social Media Boost Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; }
        .container { max-width: 400px; margin: 6rem auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem; }
        h2 { text-align: center; color: #2d3e50; margin-bottom: 2rem; }
        .form-group { position: relative; margin-bottom: 2rem; }
        .form-group input { width: 320px; padding: 1.2rem 0.7rem 0.5rem 0.7rem; border-radius: 5px; border: 1px solid #ccc; background: none; font-size: 1rem; outline: none; transition: box-shadow 0.2s; }
        .form-group input.bouncy-border { animation: borderBounce 1.2s infinite alternate; box-shadow: 0 0 0 0 #2d3e50; }
        @keyframes borderBounce { 0% { box-shadow: 0 0 0 0 #2d3e50; } 50% { box-shadow: 0 0 8px 2px #2d3e50; } 100% { box-shadow: 0 0 0 0 #2d3e50; } }
        .form-group label { position: absolute; top: 1.2rem; left: 0.8rem; color: #888; font-size: 1rem; pointer-events: none; transition: 0.2s ease all; background: #fff; padding: 0 0.2rem; }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label { top: -0.7rem; left: 0.6rem; font-size: 0.85rem; color: #2d3e50; }
        .signup-btn { background: #2d3e50; color: #fff; border: none; padding: 0.8rem 2rem; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; }
        .status { text-align: center; color: #2d3e50; margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <input type="email" id="signupEmail" name="email" placeholder=" " required class="bouncy-border">
                <label for="signupEmail">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="signupPassword" name="password" placeholder=" " required class="bouncy-border">
                <label for="signupPassword">Password</label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div id="signupStatus" class="status"></div>
        <div style="text-align:center;margin-top:1rem;">
            <a href="index.html" style="color:#2d3e50;text-decoration:underline;">Back to Login</a>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('signupEmail').value;
            var password = document.getElementById('signupPassword').value;
            var accounts = JSON.parse(localStorage.getItem('accounts') || '{}');
            if(accounts[email]) {
                document.getElementById('signupStatus').textContent = 'Account already exists.';
                return;
            }
            accounts[email] = password;
            localStorage.setItem('accounts', JSON.stringify(accounts));
            document.getElementById('signupStatus').textContent = 'Account created! Redirecting...';
            setTimeout(function(){ window.location.href = 'dashboard.html'; }, 1200);
        });
    </script>
</body>
</html>
